server:
  ssl:
    key-store: ${SSL_DIRECTORY_PATH:./ssl}/keystore.p12
    key-store-password: nilognap
    key-store-type: pkcs12
    key-alias: pangolin
    key-password: nilognap
  port: 8443

spring:
  application:
    name: webshop
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        default_schema: pangolin
        generate_statistics: false
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
    open-in-view: false
  datasource:
    username: postgres
    password: mysecretpassword
    url: jdbc:postgresql://${DB_HOSTNAME:localhost:5432}/pangolin
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true

springdoc:
  swagger-ui:
    path: /api/swagger-ui
  api-docs:
    path: /api/docs

logging:
  level:
    root: info
    hu: debug

pangolin:
  admin:
    username: root
    password: 12345678
    email: admin@admin.hu
  roles:
    admin: ROLE_ADMIN
    user: ROLE_USER
  token:
    expireLength: 600000 #10 min
  multimedia:
    directory:
      path: ./files/
